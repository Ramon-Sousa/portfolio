[build]
  publish = ".next"
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"

# For Next.js static sites
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# SPA fallback for dynamic routes
[[redirects]]
  from = "/projects/*"
  to = "/projects/[slug].html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure environment variables are available during build
[context.production]
  command = "npm run build:netlify"

[context.deploy-preview]
  command = "npm run build:netlify"

[context.branch-deploy]
  command = "npm run build:netlify"
